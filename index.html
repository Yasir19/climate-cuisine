<body>

    
    <header Class="nav">
        <h1 class="header-title"><i class="fas fa-utensils"></i><i class="fa-solid fa-martini-glass"></i>
            
            Climate Cuisine<i class="fas fa-utensils"></i>
        </h1>
        <p class="appDescription">Find the perfect meal and drink combo to suit the day's weather!</p>

    <main class="grid-x grid-margin-x">
          <div class="cell medium-6 large-4">
            <div class="card">
                <h2 class="card-header">search for a city:</h2>
                <form id="city-form" class="card-body">
                    <lable class="form-lable" for="cityname">City Name</lable>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input"/>
                    <button type="submit" class="btn" id="searchBTn" >Search</button>
                </form>
            </div>
        </div>
        <div class ="cell medium-6 large-4 ">
            <div class="card2 " id="result">
                <!--print the search result-->
            </div>
        </div>
    </main>
