<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <header Class="nav">
    <h1 class="header-title"><i class="fas fa-utensils"></i>
      Climate Cuisine<i class="fas fa-utensils"></i>
      <p class="appDescription">Find the perfect meal and drink combo to suit the day's weather!</p>
    </h1>
  </header>

  <main class="grid-x grid-margin-x">
    <div class="cell medium-3 large-3">
      <div class="card">

        <h3  class="card-header">Drop Down Menu</h3>
                <nav class="top-bar topbar-responsive">
            <div class="top-bar-title">
                <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle></button>
                </span>
                <a class="topbar-responsive-logo" href="#"><strong>Searched City List
        
                </strong></a>
            </div>
            <div id="topbar-responsive" class="topbar-responsive-links">
                <div class="top-bar-right">
                <ul id="city-history" class="menu simple vertical medium-horizontal">
                </ul>
                </div>
            </div>
            </nav>


        <h4 class="card-header">Drop Down Menu</h4>

        <h3 id="city-history" class="card-header">Drop Down Menu</h3>


        <!-- insert dynamically -->
      </div>
    </div>
    <div class="cell medium-4 large-4">
      <div class="card">
        <h3 class="card-header" id="meal-box">Food Recommendation</h3>

        

        <!-- insert dynamically -->
        </div>
      </div>
    </div>
    <div class="cell medium-4 large-4">
      <div class="card">

        <h3 class="card-header" id="drink-box">Drink Recommendation</h3>

        
        <!-- insert dynamically -->
        </div>
      </div>
    </div>
    <div class="cell medium-3 large-3">
      <div class="card">

        <h3 id=weather-forecast class="card-header">Weather Forecast: <span id=city-name></span></h3>
        <div id="weather-info"class ="wether2"></div>

        <h4 class="card-header">Weather Forecast</h4>

        <h3 id=weather-forecast class="card-header">Weather Forecast:<span id=city-name></span></h3>


        <!-- insert dynamically -->
        </div>
      </div>
    </div>
  </main>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  


  
  <script src="./js/script.js"></script>

  <script src="./js/second-js.js"></script>


</body>

</html>
